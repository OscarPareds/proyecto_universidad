        .gallery {
            display: flex;

            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        .next-button {
            right: 20px;
            bottom: 20px;
        }
        .home-button {
            left: 20px;
            bottom: 20px;
        }
        .prev-button {
            left: 90px;
            bottom: 20px;
        }
    </style>
</head>
