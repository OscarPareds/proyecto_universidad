pa<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especie 1 - Información</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('16.png'); /* Cambia 'fondo.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Contenedor de los botones */
        .button-container {
            position: absolute; /* Posicionamiento absoluto */
            bottom: 80px; /* Espacio desde el fondo */
            left: 690px; /* Espacio desde la izquierda */
            display: flex;
            flex-direction: column; /* Apila los botones verticalmente */
            gap: 19px; /* Espacio entre los botones */
        }

        /* Estilo de los botones */
        .button-container button {
            padding: 15px 120px;
            font-size: 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(235,167,192,255); /* Fondo semitransparente */
            color: black; /* Texto negro */
            transition: all 0.3s ease; /* Transición suave al pasar el ratón */
        }

        .button-container button:hover {
            background-color: rgba(255, 255, 255, 1); /* Fondo más claro al pasar el ratón */
            transform: scale(1.1); /* Aumenta ligeramente el tamaño del botón al pasar el ratón */
        }
        .next-button, .home-button, .prev-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
        }
        .next-button {
            right: 20px;
            bottom: 20px;
        }
        .home-button {
            left: 20px;
            bottom: 20px;
        }
        .prev-button {
            left: 90px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Botones con texto -->
        <button onclick="location.href='pa1.html'">Gestación</button>
        <button onclick="location.href='pa2.html'">Fases de desarrollo</button>
        <button onclick="location.href='pa3.html'">Cuidados</button>
    </div>
    <button class="home-button" onclick="location.href='index.html'">🏠</button>
</body>
</html>
